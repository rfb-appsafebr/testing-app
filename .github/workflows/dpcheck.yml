name: SCA - OWASP Dependency-Check (download DB)

on:
  pull_request:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  dependency-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Dependency-Check (CLI via Docker)
        run: |
          mkdir -p .dc-data dependency-check-report
          docker run --rm \
            -v "${GITHUB_WORKSPACE}:/src" \
            -v "${GITHUB_WORKSPACE}/.dc-data:/usr/share/dependency-check/data" \
            owasp/dependency-check:latest \
            --project "${GITHUB_REPOSITORY}" \
            --scan /src \
            --format JSON \
            --out /src/dependency-check-report \
            --data /usr/share/dependency-check/data

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-report
          path: dependency-check-report
