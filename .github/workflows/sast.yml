name: SAST - OpenGrep

on:
  pull_request: {}
  push:
    branches: ["main", "master"]
  workflow_dispatch: {}

permissions:
  contents: read
  security-events: write

jobs:
  opengrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # (Opcional) Instalar cosign para validar assinatura do binário
      # - name: Install cosign
      #   uses: sigstore/cosign-installer@v3

      - name: Install OpenGrep
        run: |
          curl -fsSL https://raw.githubusercontent.com/opengrep/opengrep/main/install.sh | bash
          echo "$HOME/.opengrep/cli/latest" >> $GITHUB_PATH
          opengrep --version

      - name: Run OpenGrep (SARIF)
        run: |
          mkdir -p reports
          # Ajuste -f para seu ruleset:
          #   -f rules            (pasta com regras YAML)
          #   -f .semgrep.yml     (arquivo único)
          opengrep scan --metrics=off --sarif-output=reports/opengrep.sarif -f rules .

      - name: Upload SARIF to GitHub Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/opengrep.sarif

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opengrep-results
          path: reports/opengrep.sarif
