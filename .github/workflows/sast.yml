name: SAST - OpenGrep

on:
  pull_request:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  opengrep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install OpenGrep
        run: |
          curl -fsSL https://raw.githubusercontent.com/opengrep/opengrep/main/install.sh | bash
          opengrep --version
        # install.sh e comando opengrep scan estão no README oficial :contentReference[oaicite:0]{index=0}

      - name: Run OpenGrep (SARIF)
        run: |
          mkdir -p reports
          # Ajuste o -f para seu diretório/arquivo de regras:
          #   -f rules                (pasta com *.yml)
          #   -f .semgrep.yml         (arquivo único)
          opengrep scan --metrics=off --sarif-output=reports/opengrep.sarif -f rules .
        # Exemplo de SARIF output no README :contentReference[oaicite:1]{index=1}

      - name: Upload SARIF to Code Scanning
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: reports/opengrep.sarif
        # v4 é a linha atual; v3 entrou em depreciação :contentReference[oaicite:2]{index=2}

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: opengrep-results
          path: reports/opengrep.sarif
